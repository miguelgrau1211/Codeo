<header
    class="sticky top-0 z-50 w-full backdrop-blur-lg transition-colors duration-300 bg-white/70 dark:bg-slate-900/70 border-b border-slate-200 dark:border-white/5">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

            <!-- Logo (Left) -->
            <a routerLink="/dashboard" class="flex items-center gap-2 group">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center text-white font-bold font-jersey text-xl shadow-lg shadow-purple-500/20 group-hover:scale-105 transition-transform">
                    C
                </div>
                <span
                    class="font-jersey text-2xl text-slate-800 dark:text-white tracking-wide group-hover:text-purple-600 dark:group-hover:text-purple-400 transition-colors">Codeo</span>
            </a>

            <!-- Right Side: Navigation + Theme Toggle -->
            <div class="flex items-center gap-6">
                <!-- Navigation -->
                <nav class="hidden md:flex items-center gap-1">
                    <a routerLink="/dashboard" routerLinkActive="bg-purple-500/10 text-purple-600 dark:text-purple-400"
                        class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                        Inicio
                    </a>
                    <a routerLink="/perfil" routerLinkActive="bg-purple-500/10 text-purple-600 dark:text-purple-400"
                        class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                        Perfil
                    </a>
                    <a routerLink="/ajustes" routerLinkActive="bg-purple-500/10 text-purple-600 dark:text-purple-400"
                        class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-purple-600 dark:hover:text-purple-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                        Ajustes
                    </a>
                </nav>

                <!-- Theme Toggle Button -->
                <button (click)="toggleTheme()"
                    class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-yellow-500 dark:hover:text-yellow-400 transition-colors"
                    [title]="isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">
                    @if (isDarkMode()) {
                    <!-- Sun Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    } @else {
                    <!-- Moon Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    }
                </button>
            </div>
        </div>
    </div>
</header>
