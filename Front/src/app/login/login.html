<div class="login-container">
    <header>
        <nav>
            <a routerLink="/" class="btn-back">← Volver al Inicio</a>
        </nav>
        <h2>Iniciar Sesión</h2>
    </header>

    <main>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    placeholder="ejemplo@correo.com"
                >
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small>Por favor ingresa un correo válido.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    placeholder="********"
                >
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small>La contraseña es requerida.</small>
                </div>
            </div>

            <div class="actions">
                <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
            </div>

            <div class="register-link">
                <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
            </div>

        </form>
    </main>
</div>
