    <header>
        <div class="container">
            <nav aria-label="Navegación de retorno">
                <a routerLink="/">← Volver al inicio</a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section aria-labelledby="register-title">
            <h1 id="register-title">&gt;_ Codeo</h1>
            <p>Crea tu cuenta y comienza a aprender</p>
        </section>

        <section>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="........" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirmar contraseña</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="........" required>
                </div>

                <div class="actions">
                    <button type="submit">Crear cuenta</button>
                </div>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
                </div>

            </form>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>
                Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>
            </p>
        </div>
    </footer>
