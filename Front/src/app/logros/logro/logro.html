<div class="card-container" [class.locked]="isLocked">
    
    <!-- SecciÃ³n Izquierda: Icono -->
    <div class="icon-section">
        <!-- Mostramos el icono personalizado si estÃ¡ desbloqueado -->
        <div class="emoji-icon" *ngIf="!isLocked">
            {{ icon }}
        </div>
        <!-- Mostramos el candado si estÃ¡ bloqueado -->
        <div class="lock-icon" *ngIf="isLocked">

        </div>
    </div>

    <!-- SecciÃ³n Central: InformaciÃ³n -->
    <div class="info-section">
        <div class="card-header">
            <h3 class="achievement-title">{{ title }}</h3>
            <!-- El badge de rareza solo se ve si no estÃ¡ bloqueado (o segÃºn diseÃ±o) -->
            <span class="rarity-badge" *ngIf="!isLocked" [class]="rarity">
                {{ rarity }}
            </span>
        </div>
        
        <p class="achievement-desc">{{ description }}</p>

        <!-- Barra de progreso: Solo si maxProgress estÃ¡ definido -->
        <div class="progress-bar-container" *ngIf="maxProgress">
            <div class="progress-info">
                <span class="label-progreso">Progreso</span>
                <span class="value-progreso">{{ currentProgress }} / {{ maxProgress }}</span>
            </div>
            <div class="bar-track">
                <!-- Calculamos el ancho inline simulado para el HTML -->
                <div class="bar-fill" [style.width.%]="(currentProgress / maxProgress) * 100"></div>
            </div>
        </div>
    </div>
